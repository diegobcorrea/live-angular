<div class="container-fluid">
    <div class="row text-center">
        <a href="#" class="btn-publish">
            <img src="images/btn-publish-ads.png" />
        </a>
    </div>
    <div class="row">
        <div class="">
            <div class="bannerTop">
                <form class="formSearch">
                    <div ng-init="showData()">
                        <button class="btn btn-gray" ng-repeat="datalist in datalists" ng-click="select(datalist)" value="{{datalist.type}}" ng-class="{'active': isActive(datalist)}">
                            {{ datalist.name }}
                        </button>
                    </div>

                    <div class="search-fields">
                        <input type="text" ng-model="searchFilter">
                        <button class="btn btn-red" ng-click="changeView()">Encuentra</button>
                    </div>
                </form>

                <div class="bannerText">
                    Simple, Innovador, RÃ¡pido
                </div>

                <ng-owl-carousel class="owl-theme" owl-items="items" owl-properties="properties" owl-ready="ready($api)">
                    <img class="owl-lazy" style="padding: 5px;" data-ng-repeat="item in items" data-src="{{item}}">
                </ng-owl-carousel>
            </div>
        </div>
    </div>
</div>

<div class="container featured">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-uppercase">Nos Encantan / Destacados</h2>
        </div>
    </div>
    <div class="row items">
        <div ng-repeat="build in builds" class="item-featured col-md-4">
            <a href="#!/edificio/{{build.buildId}}">
                <img ng-src="{{build.image}}" alt="{{build.title}}" >
            </a>
        </div>
    </div>
</div>

<div class="container-fluid bigTile-home">
    <div class="row">
        <div class="banner-tile">
            <img src="images/home-fluid-picture.jpg" />

            <div class="banner-desc">
                Lima Loft Tendencias
            </div>
        </div>
    </div>
</div>
